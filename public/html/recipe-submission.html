<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Submit Recipe</title>

	<!-- LOCAL LINKS -->
	<link rel="stylesheet" type="text/css" href="../uglify/css/bundle.css">
	

	<!-- PULLED FROM WEB -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
</head>
<body>
	<nav id="navigation-bar"></nav>
	<div id="submission-content">
			<p class="message"></p>
			<p>
				<label><u>Beer Name</u></label></br>
				<span class='err-message' id='alias-err'></span></br>
				<input id="alias" name="alias"></br>
			</p>
			<label>Image</label>
			<input type="file" id='image'>
			<p>
				<label><u>Category</u></label></br>
				<span class='err-message' id='category-err'></span></br>
				<select id="beer-type-selection">
					<option disabled selected value> -- Select A Beer Category -- </option>
				</select>
			</p>
			<p>
				<label><u>Description</u></label></br>
				<span class='err-message' id='description-err'></span></br>
				<textarea id="description" maxlength="500" cols="50" rows="5"></textarea></br>
			</p>
			<p>
				<label><u>Instructions</u></label></br>
				<span class='err-message' id='instructions-err'></span></br>
				<textarea id="instructions" maxlength="1000" cols="50" rows"5"></textarea></br>
			</p>
			<input type="submit" onclick="SubmitRecipe()">
	</div>

	<!-- LOCAL SCRIPTS -->
	<script type="text/javascript" src='../uglify/js/factories.js'></script>
	<script type="text/javascript" src='../uglify/js/navigation-bar.js'></script>
	<script type="text/javascript" src='../uglify/js/recipe-submission.js'></script>
</body>
</html>
